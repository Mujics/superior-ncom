<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <title>Calculadora</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>

<body>
    <h1>Calculadora de complejos</h1>
    <div class="contenedor">
        <form class="calculadora" method="post" action="/calcular">
            <div class="inputs">
                <div class="complejo">
                    <select class="operacion" name="tipo1">
                        <option th:selected="${'binomico' == allParams?.get('tipo1')}" value="binomico">binomico</option>
                        <option th:selected="${'polar' == allParams?.get('tipo1')}" value="polar">polar</option>
                    </select>
                    <label>Z1 = </label>
                    <input type="text" autocomplete="off" class='input' name="primeraParte1" th:value="${allParams?.get('primeraParte1')}" />
                    <label>+</label>
                    <input type="text" autocomplete="off" class='input' name="segundaParte1" th:value="${allParams?.get('segundaParte1')}" />
                    <label>j</label>
                </div>
                <div class="divider div-transparent"></div>
                <div class="complejo">
                    <select class="operacion" name="tipo2">
                        <option th:selected="${'binomico' == allParams?.get('tipo2')}" value="binomico">binomico</option>
                        <option th:selected="${'polar' == allParams?.get('tipo2')}" value="polar">polar</option>
                    </select>
                    <label>Z2 = </label>
                    <input type="text" autocomplete="off" class='input' name="primeraParte2" th:value="${allParams?.get('primeraParte2')}" />
                    <label>+</label>
                    <input type="text" autocomplete="off" class='input' name="segundaParte2" th:value="${allParams?.get('segundaParte2')}" />
                    <label>j</label>
                </div>
            </div>
            <div class="divider div-transparent"></div>
            <div>
                <label>Z1</label>
                <select class="operacion" name="operacion">
                    <option th:selected="${'+' == allParams?.get('operacion')}" value="+">+</option>
                    <option th:selected="${'-' == allParams?.get('operacion')}" value="-">-</option>
                    <option th:selected="${'*' == allParams?.get('operacion')}" value="*">*</option>
                    <option th:selected="${'/' == allParams?.get('operacion')}" value="/">/</option>
                </select>
                <label>Z2</label>
                <button type="submit">=</button>
                <label th:text="${resultado}"></label>
                <input type="hidden" name="resultado" th:value="${resultado}" />
                <div>
                    <button type="submit" formaction="/cambiarDeTipo">Cambiar de tipo</button>
                </div>
            </div>

        </form>
    </div>
    <div class="contenedor">
        <form class="calculadora" method="post" action="/calcularEspeciales">
            <div class="inputs">
                <div class="complejo">
                    <select class="operacion" name="tipo1Especial">
                        <option th:selected="${'binomico' == allParams?.get('tipo1Especial')}" value="binomico">binomico</option>
                        <option th:selected="${'polar' == allParams?.get('tipo1Especial')}" value="polar">polar</option>
                    </select>
                    <label>Z1 = </label>
                    <input type="text" autocomplete="off" class='input' name="primeraParte1Especial" th:value="${allParams?.get('primeraParte1Especial')}" />
                    <label>+</label>
                    <input type="text" autocomplete="off" class='input' name="segundaParte1Especial" th:value="${allParams?.get('segundaParte1Especial')}" />
                    <label>j</label>
                </div>
            </div>
            <div class="divider div-transparent"></div>
            <div>
                <label>Z1</label>
                <select class="operacion" name="operacionEspecial">
                    <option th:selected="${'potencia' == allParams?.get('operacionEspecial')}" value="potencia">potencia</option>
                    <option th:selected="${'raiz' == allParams?.get('operacionEspecial')}" value="raiz">raiz</option>
                </select>
                <input type="text" autocomplete="off" class='input' name="numeroEspecial" th:value="${allParams?.get('numeroEspecial')}" />
                <button type="submit">=</button>
                <label th:text="${resultadoEspecial}"></label>
                <input type="hidden" name="resultadoEspecial" th:value="${resultadoEspecial}" />
                <div>
                    <button type="submit" formaction="/cambiarDeTipoEspecial">Cambiar de tipo</button>
                </div>
            </div>

        </form>
    </div>
</body>

</html>
